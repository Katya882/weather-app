<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Montserrat:wght@400;500;600&family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="weather">
            <div class="form" id="searchForm">
                <form>
                    <input class="input-text" id="cityName" type="text" placeholder="Location...">
                    <input class="input-search" type="submit" value="search">
                </form>
            </div>
            <div class="temperature">
                <p class="temperature-day" id="temperatureDay">
                    Mon, 29 August
                </p>
                <form name="Clock">
                    <input class="form-clock" type="text" size="10" name="timer">
                </form>
                <p class="temperature-dislocation" id="temperatureSearch">
                    Kyiv, Ukraine
                </p>

                <div class="temp-gr">
                    <div class="temperature-degrees celsius" id="tempcelsius">
                        <span id="tempSpan">24</span>°C
                    </div>
                    <div class="temperature-degrees" id="tempfahrenheit">
                        / <span></span> °F
                    </div>
                </div>


                <div class="temperature-details">
                    <div class="temperature-details_text">
                        <p>Partly Cloudy</p>
                        <p>Chance of Rain: 40%</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-name">
            <a href="https://github.com/Katya882/weather-app">Open-source code</a> by Katya Kuripka
        </div>
        <div class="weather-right">
            <div class="weather-right-week">

            </div>
        </div>
    </div>

    <script src="src/app.js"></script>
</body>
</html>
